<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <button id="btn1">속성확인</button>
        <button id="btn2">속성추가</button>
    </div>
    <img id="img1" src="../images/ice_americano.jpg">
    <div id="result"></div>
    <script>
        // btn1 버튼 클릭 시 이미지의 alt 속성의 값을 result에 출력한다.
        // btn2 버튼 클릭 시 이미지의 alt 속성에 "아이스아메리카노"를 설정
        // Vanila Javascript 를 이용
        const btn1 = document.querySelector('#btn1');
        const btn2 = document.querySelector('#btn2');
        const imgEle = document.querySelector('#img1');
        const result = document.querySelector('#result');
        /*
        btn1.onclick = function () {
            result.innerText = 'alt : ' + imgEle.alt;
        };
        btn2.onclick = function () {
            imgEle.alt = '아이스아메리카노';
        };
        */

        /*
        btn1.onclick = function () {
            result.innerText = 'alt : ' + imgEle['alt'];
        };
        btn2.onclick = function () {
            imgEle['alt'] = '아이스아메리카노';
        };
        */

        /*
        btn1.onclick = function () {
            result.innerText = 'alt : ' + imgEle.getAttribute('alt');
        };
        btn2.onclick = function () {
            imgEle.setAttribute('alt', '아이스아메리카노')
        };
        */

        // es6
        btn1.onclick = () => result.innerText = `alt : ${imgEle.getAttribute('alt')}`;
        btn2.onclick = () => imgEle.setAttribute('alt', '아이스아메리카노');
    </script>
</body>

</html>
