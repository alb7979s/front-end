<!-- 
	DOM API 
	
	속성 추가하자..
	// 사용자 정의 속성도 추가가 가능함...
	엘리먼트.setAttribute("속성명", "값");
	// 사용자 정의 속성은 추가 불가능..
	엘리먼트.속성명 = 값;
	
	<img src="a.jpg" width="200" height="200">
	
	// 사용자 정의 속성을 표준화 해서 사용....
	data-속성명
 -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
  </head>
  <body>
    <button onclick="doAdd();">추가</button>
    <div id="list"></div>

    <script>
      function doAdd() {
        var list = document.querySelector('#list');
        // <img msg="test" width="200" height="150" src="test1.jpg" />
        var img = document.createElement('img');

        img.setAttribute('src', '../images/burger.jpg');
        img.setAttribute('width', 200);
        img.setAttribute('height', 150);
        // 사용자 정의 속성 setAttribute 만이 추가할 수 있다!
        img.setAttribute('msg', 'text');    // 하두 개발자가 사용자 정의 속성 많이 쓰니까 img.setAttribute('data-msg', 'text'); 이렇게 data- 붙이면 브라우저가 표준으로 인식해준대

        list.appendChild(img);
      }
    </script>
  </body>
</html>
