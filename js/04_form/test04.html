	select option 동적 추가 및 삭제
 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <!-- select 객체에 option을 동적으로 추가, 삭제하기 -->
    <form name="mForm" action="a.html">
      <button type="button" onclick="doAdd()">추가</button>
      <button type="button" onclick="doDel()">삭제</button>
      <button type="button" onclick="changeDisabled(true)">비활성화</button>
      <button type="button" onclick="changeDisabled(false)">활성화</button>
      <div>
        <select name="sel">
          <option value="">선택하세요</option>
        </select>
      </div>
    </form>
    <script>
      function changeDisabled(flag) {
        var selEle = document.mForm.sel;

        if (flag) selEle.selectedIndex = 0;
        // disabled 되어 있으면 데이터 서버로 안날라감
        selEle.disabled = flag;
      }

      function doAdd() {
        var selEle = document.mForm.sel;

        // 3가지 방식으로 처리하자..

        /*
            // 1. DOM API 활용
            var opt = document.createElement("option");    
            // 속성 추가
            opt.value = 0;  // <option value="0"></option>
            
            var text = document.createTextNode("aaa");
            
            opt.appendChild(text); // <option value="0">aaa</option>

            selEle.appendChild(opt);
            // */

        // /*
           // 2. 자바스크립트 내장 객체 활용 (이거 많이 쓴대요~ 저도 많이 쓸 것 같아요~~)
           console.log(selEle.options.length);
           selEle.options[selEle.options.length] = new Option("텍스트", "100");
          //  */

        // 3. innerHTML 활용
        // selEle.innerHTML += "<option value='100'>테스트</option>";
      }

      function doDel() {
        var sel = document.mForm.sel;
        sel.options.length = 1;

        // 맨 마지막 삭제하기, 이럴려면 길이 체크해줘야 겠쥬? 
        // sel.options[sel.options.length - 1] = null;
      }
    </script>
  </body>
</html>
