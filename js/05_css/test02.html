
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* test01에 있는 속성들을 클래스로 만든거 */
        h2 {
            transition: 2s;
        }         
        .a {
            border: 5px solid black;
            color: tomato;
            background-color: #334455;
            padding: 30px;
            margin: 30px;
            height: 100px;
            border-radius: 30px;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <h2 onclick="changeCss()">CSS 적용하기</h2>

    <script>
        function changeCss() {
            var h2Ele = document.querySelector("h2");
            // h2Ele.class = "a";  // 아무일도 발생하지 않는다. !!! class는 자바스크립트의 키워드이기 때문에 className으로 써줘야함
			// h2Ele["class"] = "a";   // 아무일도 발생하지 않는다.
            
			// h2Ele.className = "a";  // class는 className 으로 적용
			h2Ele["className"] = "a";  // 가능
			
            // 만약 setAttribute로 쓰려면 class로 해야함
			// h2Ele.setAttribute("class", "a");   // 가능
			// h2Ele.setAttribute("className", "a");  // 불가능
        }
    </script>
</body>
</html>
