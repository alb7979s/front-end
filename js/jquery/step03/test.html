        // 3. 이렇게!, jquery.js에 on 프로퍼티도 만들어줌
        $('button').on('click', function() {
            alert( $('#a').text());
        });
        
        // 4. 단축 이벤트로 이렇게도 가능.
        $('button').click(function(){
            alert( $('#a').text());
        });
    </script>
