<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #result {
            width: 300px;
            height: 300px;
            font-size: 30px;
            margin: 10px;
            text-align: center;
            line-height: 300px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div>
        <button id="btn1">배경색 변경하기(#345)</button>
        <button id="btn2">글자색 변경하기(white)</button>
        <button id="btn3">테두리 추가하기(10px solid tomato)</button>
        <button id="btn4">테두리 둥글게(50%)</button>
    </div>
    <div id="result">TEST CSS</div>
    <script>
        // 각 버튼 클릭 시 버튼의 타이틀에 맞는 css를 적용한다.
        // jQuery 활용(css 함수 이용)

        // camel, hyphen 모두 가능
        $('#btn1').click(function () {
            // $('#result').css('backgroundColor', '#345');
            $('#result').css('background-color', '#345');
        });
        $('#btn2').click(function () {
            $('#result').css('color', 'white');
        });
        $('#btn3').click(function () {
            $('#result').css('border', '10px solid tomato');
        });
        $('#btn4').click(function () {
            $('#result').css('borderRadius', '50%');
        });

        /*  한꺼번에 체이닝 이용
        $('#result').css('background-color', '#345').css('color', 'white').css('border', '10px solid tomato').css(
            'borderRadius', '50%');
        */

        /*  한꺼번에 객체 이용
        $('#result').css({
            'background-color': '#345',
            color: 'white',
            border: '10px solid tomato',
            borderRadius: '50%'
        });
        */

        /*  한꺼번에 style 속성 변경 : 한꺼번에 전체가 변경되기 때문에 사용 빈도 낮다.
        $('#result').attr('style',
            'background-color: #345; color: white; border: 10px solid tomato; border-radius: 50%');
        */
    </script>
</body>

</html>
