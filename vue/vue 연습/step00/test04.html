<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <div>
        <!--
                조건1) 
                data 속성 객체에 isView 속성을 만들어 속성이 참일경우 조건식을 이용하여 
                True인 div 엘리먼트를 보이게 처리하고 거짓일 경우 False인 div 엘리먼트를 보이게 처리합니다.
            -->
        <div>True</div>
        <div>False</div>

        <!--
                v-show를 이용하여 위와 동일하게 처리하시오. 처리된 결과를 개발자 도구를 이용하여 확인합니다.
            -->
        <div>True</div>
        <div>False</div>
      </div>

      <!-- 
            조건2)  
            data 속성에 배열의 이름을 names 로 선언하고
            5명의 이름을 입력 한 후 아래의 ul 태그에 배열에 선언한 이름과 인덱스를 출력하시오
            출력예시>
            1번 연지
            2번 예지
            ...
            5번 서지
        -->
      <ul>
        <li></li>
      </ul>
      <!-- 
            조건3) 
            아래의 경우처럼 객체의 값으로 배열이 있을경우 
            배열의 요소들을 모두 출력할 수 있도록 코드를 작성하시오
            단, 배열 요소의 이름은 변경될 수 있다는 전제하에 동적으로 처리되도록 
            코드를 작성하시오

            ssafy: {
                title: 'SSAFY',
                number: 4,
                areas: ['광주', '구미', '대전', '서울']
            } 
            
            출력형식>
            1. SSAFY
            2. 4개 지역
            3. 광주
               구미
               대전
               서울
        -->
      <ol>
        ??
      </ol>
    </div>
    <script>
      new Vue({
        el: '#app',
        data: {
          isView: true,
          names: ['연우', '예지', '우연', '지예', '연예'],
          ssafy: {
            title: 'SSAFY',
            number: '4개지역',
            areas: ['광주', '구미', '대전', '서울'],
          },
        },
      });
    </script>
  </body>
</html>
