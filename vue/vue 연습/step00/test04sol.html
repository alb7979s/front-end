<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <div>
        <!--
                조건1) 
                data 속성 객체에 isView 속성을 만들어 속성이 참일경우 조건식을 이용하여 
                True인 div 엘리먼트를 보이게 처리하고 거짓일 경우 False인 div 엘리먼트를 보이게 처리합니다.
            -->
        <div v-if="isView">True</div>
        <div v-else>False</div>

        <!--
                v-show를 이용하여 위와 동일하게 처리하시오. 처리된 결과를 개발자 도구를 이용하여 확인합니다.
            -->
        <div v-show="isView">True</div>
        <div v-show="!isView">False</div>
      </div>

      <!-- 
            조건2)  
            data 속성에 배열의 이름을 names 로 선언하고
            5명의 이름을 입력 한 후 아래의 ul 태그에 배열에 선언한 이름과 인덱스를 출력하시오
            출력예시>
            1번 연지
            2번 예지
            ...
            5번 서지
        -->
      <ul>
        <li v-for="(name, index) in names">{{ index + 1 }}번 {{ name }}</li>
      </ul>
    </div>
    <script>
      new Vue({
        el: '#app',
        data() {
          return {
            isView: false,
            names: ['연지', '예지', '우지', '열지', '서지'],
          };
        },
      });
    </script>
  </body>
</html>
